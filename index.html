        <h1>
            Занимательная химия.

        <div>
            <div id="question">
                <label>Жидкий металл: </label>
                <br>

                <span>
                    <input type="radio" name="questionOne">Свинец
                    <input type="radio" name="questionOne">Висмут
                    <input type="radio" name="questionOne">Сурьма
                    <span  class="true"> <input type="radio" name="questionOne" id="answerOne">Ртуть</span>
                </span>
            </div>
<br>
            <div id="question">
                <label>Газ поддерживающий горение: </label>
                <br>
                <span>
                    <input type="radio" name="questionTwo">Водород
                    <input type="radio" name="questionTwo">Азот
                    <span class="true"><input type="radio" name="questionTwo" id="answerTwo" >Кислород</span>

                </span>
            </div>
<br>
            <div id="question">
                <label>Наименьшая неделимая частица: </label>

                <span>
                    <span class="true"><input type="radio" name="questionThree" id="answerThree" class="true">Атом</span>

                    <input type="radio" name="questionThree">Электрон

                </span>
            </div>
<br>
            <div id="question">
                <label>Самый распространённый элемент на Земле:</label>

                <span>

                    <input type="radio" name="questionFour">Азот

                </span>
            </div>
<br>
            <div id="question">
                <label>Как называются соли серной кислоты: </label>
                <br>
                <span>
                    <input type="radio" name="questionFive">Сульфиды
                    <input type="radio" name="questionFive">Сульфиты
                    <span class="true"><input type="radio" name="questionFive" id="answerFive" >Сульфаты</span>

                </span>
            </div>
<br>
            <div id="question">
                <label>Состав молекулы воды:</label>
                <br>
                <span>
                    <input type="radio" name="questionSix">H2O2
                    <input type="radio" name="questionSix">2HO2
                    <span  class="true"><input type="radio" name="questionSix" id="answerSix">H2O</span>
                    <input type="radio" name="questionSix">2H2O
                </span>
            </div>
<br>
            <div id="question">
                <label>Самый лёгкий газ:</label>
                <br>
                <span>
                    <input type="radio" name="questionSeven">Азот
                    <input type="radio" name="questionSeven">Кислород
                    <input type="radio" name="questionSeven">Хлор
                    <span class="true"><input type="radio" name="questionSeven" id="answerSeven" >Водород</span>
                </span>
            </div>
<br>
            <div id="question">
                <label>Самый лёгкий металл:</label>
                <br>
                <span>
                    <input type="radio" name="questionEight">Натрий

            </div>

            <div id="question">
                <label>Биологические катализаторы:</label>
                <br>

                    <span class="true"><input type="radio" name="questionNine" id="answerNine">Ферменты</span>

                <label>Какую валентность имеет кислород:</label>
                <br>
                <span>
                    <span class="true"><input type="radio" name="questionTen" id="answerTen" >2</span> 
                    <input type="radio" name="questionTen">4
                    <input type="radio" name="questionTen">6
                    <input type="radio" name="questionTen">8

            </div>
<br>
            <button type="submit" id="btn">Узнать баллы</button>

            <p id="show"></p>
